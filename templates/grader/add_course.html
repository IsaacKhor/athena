{% extends "base.html" %}

{% block title %}{{course.code}} Add Course {% endblock %}

{% block header %} {{course.code}} Add Course {% endblock %}

{% block breadcrumbs %}
<li><a href={% url 'grader:home' %}>Home</a></li>
<li class='active'>Add Course</li>
{% endblock %}

{% block content %}
  <div style='width:600px'>
  <form method="post">
    {% csrf_token %}
    <table class="table">
      {{ form.as_table }}
    </table>
    <input type="submit" class="btn btn-info" value="Submit" />
  </form>
</div>
{% endblock %}
