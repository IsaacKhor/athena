{% extends "base.html" %}

{% block title %}Login {% endblock %}

{% block header %} Login {% endblock %}

{% block breadcrumbs %}
<li class='breadcrumb-item'><a href={% url 'grader:login' %}>Home</a></li>
<li class='breadcrumb-item active'>Login</li>
{% endblock %}

{% block content %}
<div class='container'>
  <form method="post">
    {% csrf_token %}
    <table class="table">
      {{ form.as_table }}
    </table>
    <input type="submit" class="btn btn-primary" value="Submit" />
  </form>
</div>
{% endblock %}
